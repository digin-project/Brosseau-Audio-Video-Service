  # ABOUT
  company_text_1: "Our company is specialized in the design, installation, programming, calibrating,
  setting into service and maintenance of customized audio-video systems: television sets, video projectors, home theatres, multi-room systems, Hi-Fi systems, video cameras, lighting control,  home automationâ€¦ and other entertainment, communication and video security systems."
  company_text_2: "Our team of experienced advisers and technicians are supported by five (5)
  demo rooms professionally equipped and designed to help our clients to
  appreciate the quality of sound and picture and specifications of different 
  systems or units they are interested in. Their advises are also offered free
  at home. Our company has already fifty (50) years of experience and achievements
  in audio-video entertainment."
  company_text_3: "Brosseau has acquired the ISF (Imaging Science Foundation) and HAA (Home
  Acoustic Alliance) certifications. These two organizations have established high 
  standards in the matter of video reproduction and home and small rooms acoustic 
  specifically. These certifications assure our customers better results in sound and 
  picture quality in conformity with the highest standards of the industry."  
  
  history_text_1: "In 1961, Olivier Brosseau started-up a repair business in electronics, at home and 
  in shop. In 1966 a first building was built on the actual site to accommodate
  the new store of 'Ateliers Electroniques Brosseau' recently registered."
  history_text_2: "Since then, Brosseau has sold, installed and repaired a lot of any kind of audio/video
  equipment, from cathode ray TVs, through Commodore 64 up to the last lighting and home automation controls. Brosseau has to renew constantly its own knowledge and expertise to stay up-to-date technology wise."
  
  team_text_1: "Brosseau can rely presently on eight (8) technicians in electronics, trained to form and advise our customers about new technologies upon their launching and evolving, as well as they can demonstrate them the specifications of each line of products."
  team_text_2: "Our technicians do not only deliver the stock. They install the gear according to well known standards of the industry, program, activate and calibrate each unit as needed and explain how it works and how to use it to the new users."
  team_text_3: "Our products and services are guaranteed but in case of failure or problem, our service department will intervene rapidly."
  team_contact_1: "ADVISORS AND CUSTOMER SERVICE"
  team_contact_2: "TECHNICIAN AND PROGRAMMER"
  team_contact_3: "REPAIRING TECHNICIAN" 
  
  # STANDARD
  date:
    formats:
      default: "%Y-%m-%d"
      short: "%b %d"
      long: "%B %d, %Y"

    day_names:
      - Sunday
      - Monday
      - Tuesday
      - Wednesday
      - Thursday
      - Friday
      - Saturday
    abbr_day_names:
      - Sun
      - Mon
      - Tue
      - Wed
      - Thu
      - Fri
      - Sat

    month_names:
      - ~
      - January
      - February
      - March
      - April
      - May
      - June
      - July
      - August
      - September
      - October
      - November
      - December
    abbr_month_names:
      - ~
      - Jan
      - Feb
      - Mar
      - Apr
      - May
      - Jun
      - Jul
      - Aug
      - Sep
      - Oct
      - Nov
      - Dec
    order:
      - :year
      - :month
      - :day

  time:
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      short: "%d %b %H:%M"
      long: "%B %d, %Y %H:%M"
      custom: "%b %d, %Y"
    am: "am"
    pm: "pm"

  support:
    array:
      words_connector: ", "
      two_words_connector: " and "
      last_word_connector: ", and "

    select:
      prompt: "Please select"

  number:
    format:
      separator: "."
      delimiter: ","
      precision: 3
      significant: false
      strip_insignificant_zeros: false

    currency:
      format:
        format: "%u%n"
        unit: "$"
        separator: "."
        delimiter: ","
        precision: 2
        significant: false
        strip_insignificant_zeros: false

    percentage:
      format:
        delimiter: ""

    precision:
      format:
        delimiter: ""

    human:
      format:
        delimiter: ""
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: Thousand
          million: Million
          billion: Billion
          trillion: Trillion
          quadrillion: Quadrillion

